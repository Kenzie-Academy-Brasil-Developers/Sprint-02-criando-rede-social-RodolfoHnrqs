<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>TechPosters</title>
</head>
<body>
    <nav>
        <span>TechPosters</span>
        <button>Sair</button>
    </nav>
    <main>
        <section class="teste__container">
            <form action="">
                <div class="formTitle">
                    <img class="userMiniature" src="./src/assets/img/user1.svg" alt="">
                    <div class="formInfo">
                        <p>Samuel Leão</p>
                        <span>Front End Engineer</span>
                    </div>
                </div>
                <div class="inputContainer">
                    <input type="text" placeholder="Digitar título do post">
                    <input type="text" id="inputTextArea" placeholder="Digitar descrição do post">
                    <button type="submit" id="postBtn">Postar</button>
                </div>
            </form>       
        </section>
        <aside class="sugestions">
            <span class="sugestionsMainTitle">Sugestões para você seguir</span>
            <section class="sugestionsContainer">
                <div class="sugestionsCard">
                    <div class="sugestionsCardTitle">
                        <img class="userMiniature" src="./src/assets/img/user3.svg" alt="">
                        <div class="cardInfo">
                            <p>Carlos Lima</p>
                            <span>UX e UI Designer</span>
                        </div>
                    </div>
                    <button class="followed">Seguindo</button>
                </div>
                <div class="sugestionsCard">
                    <div class="sugestionsCardTitle">
                        <img class="userMiniature" src="./src/assets/img/user6.svg" alt="">
                        <div class="cardInfo">
                            <p>Larissa Camargo</p>
                            <span>UI Developer</span>
                        </div>
                    </div>
                    <button class="unfollowed">Seguir</button>
                </div>
                <div class="sugestionsCard">
                    <div class="sugestionsCardTitle">
                        <img class="userMiniature" src="./src/assets/img/user7.svg" alt="">
                        <div class="cardInfo">
                            <p>Filipe Gutierry</p>
                            <span>Full Stack Developer</span>
                        </div>
                    </div>
                    <button class="unfollowed">Seguir</button>
                </div>
            </section>
        </aside>
        <section class="feed">
            <span class="feedTitle">Posts</span>
            <div class="postCardContainer">
            
            </div>
        </section>
        <dialog class="modalContainer"></dialog>
    </main>
    <script src="./src/scripts/users.js"></script>
    <script src="./src/scripts/posts.js"></script>
    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/sugestUsers.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
